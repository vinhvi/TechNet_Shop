<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/layout/fragment :: dynamic(~{::main})}">

<body>
    <main>
        <form action="/comments/saveOrUpdate" method="post" th:object="${Comment}"
        enctype="multipart/form-data"> 
        <div class="col-sm-5 mx-auto">
        <h4 style="margin-left: 180px" class="mt-3 mb-5">
            <i class="fa-solid fa-comments"></i> Bình luận sản phẩm</h4>
            <div class="row card-header">
            <div >
                <input th:field="*{product.productId}" hidden>
            </div>
                <div class="input-group">
                    <textarea name="description" class="form-control" rows="3" required placeholder="Mô tả"></textarea>
                </div>
                <button class="btn btn-primary mt-3">
                    Gửi <i class="fa-solid fa-plus"></i>
                </button>
                <div class="message" th:if="${message != null}" role="alert">
                    <i>[[${message}]]</i>
                </div>
            </div>
        </div>
    </form>
    </main>
</body>
</html>
